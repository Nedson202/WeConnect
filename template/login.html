<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="css/style.css"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <nav class="blue-grey darken-4">
        <div class="container">
          <div class="nav-wrapper">
              <a href="index.html" class="brand-logo">WeConnect</a>
              <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li class="active"><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
              </ul>
              <ul class="side-nav blue-grey darken-1" id="mobile-demo">
                <li><div class="userView">
                  <div class="background">
                  <img src="images/office.jpg">
                </div>
                <a href="#!user"><img class="circle" src="images/avatar.png"></a>
                <a href="#!name"><span class="white-text name"></span></a>
                <a href="#!email"><span class="white-text email"></span></a>
              </div></li>
              <li><a href="signup.html">Signup</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="row login">
        <div class="card blue-grey darken-1 col s10 offset-s1">
          <div class="card-content white-text">
            <div class="row">
              <form class="col s12" method="post" action="/auth/login">
                <div class="row">
                 <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon-prefix name" type="text" class="validate">
                  <label for="icon-prefix name">Username</label>
                 </div>
               </div>
               <div class="row">
                 <div class="input-field col s12">
                   <i class="material-icons prefix">lock</i>
                   <input id="password" type="password" class="validate">
                   <label for="password">Password</label>
                 </div>
               </div>
               <div class="card-action">
                  <button class="btn submit-btn waves-effect waves-light blue-grey darken-4" type="submit" name="action">Login
                   <i class="material-icons right">send</i>
                  </button>
               </div>
             </form>
           </div>
         </div>
        </div>
      </div>

      <footer class="page-footer blue-grey darken-4 custom-footer">
          <div class="footer-copyright">
            <div class="container">
            Â© 2014 Copyright Text
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
      </footer>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </body>
  </html>
