    <!-- Modal Trigger -->
    <button data-target="modal1" class="btn modal-trigger">Register business</button>

    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h5>Register your business</h5>
        <div class="row">
    <form class="col s12" method="post" action="/businesses">
      <div class="row">
        <div class="input-field col m6">
          <i class="material-icons prefix">account_circle</i>
          <input id="business_name" type="text" class="validate">
          <label for="business_name">Business name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col m6">
          <i class="material-icons prefix">add_location</i>
          <input id="address" type="text" class="validate">
          <label for="address">Address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col m6">
          <i class="material-icons prefix">lock</i>
          <input id="email" type="email" class="validate">
          <label for="email">Business email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col m6">
         <i class="material-icons prefix">phone</i>
         <input id="icon_telephone" type="tel" class="validate">
         <label for="icon_telephone">Telephone</label>
       </div>
      </div>
      <div class="row">
        <div class="input-field col m6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Services rendered</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col m6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Company Overview</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col m6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Our Mission</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col m6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2">Our Vision</label>
        </div>
      </div>
    </form>
  </div>
      </div>
      <div class="modal-footer">
        <a href="/businesses" class="modal-action modal-close waves-effect waves-green btn-flat ">Register</a>
      </div>
