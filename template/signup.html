<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="background: url(images/stone-sculptures.jpg); background-size: cover;">
    <header>
        <nav class="blue-grey darken-4">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo">WeConnect</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li class="hover-effect"><a href="login.html">Login</a></li>
                        <li class="active"><a href="signup.html">Signup</a></li>
                    </ul>
                    <ul class="side-nav blue-grey darken-1" id="mobile-demo">
                        <li>
                            <div class="userView">
                                <div class="background">
                                    <img src="images/office.jpg">
                                </div>
                                <a href="#!user"><img class="circle" src="images/avatar.png"></a>
                                <a href="#!name"><span class="white-text name"></span></a>
                                <a href="#!email"><span class="white-text email"></span></a>
                            </div>
                        </li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
        </nav>
    </header>

    <main>
        <div class="row signup-form" id="input-text-style">
            <form class="col s12 m12 l6 offset-l3 form-style" method="post" action="auth/signup">
                <div class="row">
                    <div class="input-field col s12 m6 offset-m3 l6 offset-l3">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon-prefix name" type="text" class="validate" required>
                        <label id="label-color" for="icon-prefix name">Username</label>
                    </div>
                    <div class="input-field col s12 m6 offset-m3 l6 offset-l3">
                        <i class="material-icons prefix">email</i>
                        <input id="icon-prefix email" type="email" class="validate" required>
                        <label id="label-color" for="icon-prefix email">Email</label>
                    </div>
                    <div class="input-field col s12 m6 offset-m3 l6 offset-l3">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" type="password" class="validate" required>
                        <label id="label-color" for="password">password</label>
                    </div>
                </div>
                <div id="button-style">
                <button class="btn waves-effect
             waves-light orange darken-4" type="submit" name="action">Signup
             <i class="material-icons right">send</i>
            </button>
            </div>
            </form>
        </div>
    </main>


    <footer class="page-footer  blue-grey darken-4">
        <div class="footer-copyright">
            <div class="container">
                Â© 2018
                <a class="grey-text text-lighten-4 right" href="https://weconnect-api-service.herokuapp.com/api-docs">Api docs</a>
            </div>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
