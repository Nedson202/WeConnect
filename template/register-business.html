<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="background: url(images/stone-sculptures.jpg); background-size: cover;">
    <nav class="blue-grey darken-4">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">WeConnect</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Signup</a></li>
                </ul>
                <ul class="side-nav blue-grey" id="mobile-demo">
                    <li>
                        <div class="userView">
                            <div class="background">
                                <img src="images/office.jpg">
                            </div>
                            <a href="#!user"><img class="circle" src="images/avatar.png"></a>
                            <a href="#!name"><span class="white-text name"></span></a>
                            <a href="#!email"><span class="white-text email"></span></a>
                        </div>
                    </li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">signup</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="row" id="input-text-style">
            <form class="col s12" method="post" action="/businesses">
                <div class="row">
                    <div class="input-field col s12 m6 l4 offset-l1">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon-prefix name" type="text" class="validate" required>
                        <label id="label-color" for="icon-prefix name">Business Name</label>
                    </div>
                    <div class="input-field col s12 m6 l4 offset-l1">
                        <i class="material-icons prefix">email</i>
                        <input id="icon-prefix email" type="email" class="validate" required>
                        <label id="label-color" for="icon-prefix email">Email</label>
                    </div>
                    <div class="input-field col s12 m6 l4 offset-l1">
                        <i class="material-icons prefix">phone</i>
                        <input id="phone" type="tel" class="validate" required>
                        <label id="label-color" for="phone">Telephone</label>
                    </div>
                    <div class="input-field col s12 m6 l4 offset-l1">
                        <i class="material-icons prefix">add_location</i>
                        <input id="address" type="text" class="validate" required>
                        <label id="label-color" for="address">Address</label>
                    </div>
                    <div class="input-field col s12 m6 l4 offset-l1">
                        <i class="material-icons prefix">web</i>
                        <input id="website" type="text" class="validate">
                        <label id="label-color" for="website">Website url</label>
                    </div>
                    <div class="input-field col s12 m6 l4 offset-l1">
                        <i class="material-icons prefix">location_on</i>
                        <input id="state" type="text" class="validate" required>
                        <label id="label-color" for="state">State</label>
                    </div>
                    <div class="input-field col s12 m6 l4 offset-l1">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="icon_prefix2 services" class="materialize-textarea" required></textarea>
                        <label id="label-color" for="icon_prefix2">Services we render</label>
                    </div>
                    <div class="input-field col s12 m6 l4 offset-l1">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="icon_prefix2 goals" class="materialize-textarea" required></textarea>
                        <label id="label-color" for="icon_prefix2">Company goals</label>
                    </div>
                </div>
                <button class="btn col s2 offset-s5 m1 offset-m5 l1 offset-l5 submit-btn waves-effect
             waves-light orange darken-4" type="submit" name="action">
             <i class="material-icons right">send</i>
            </button>
            </form>
        </div>
    </main>


    <footer class="page-footer orange darken-4">
        <div class="container">
            <div class="row"></div>
        </div>
        <div class="footer-copyright blue-grey darken-4">
            <div class="container">
                Â© 2014 Copyright Text
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
